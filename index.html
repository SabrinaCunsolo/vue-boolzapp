<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="icon" href="https://www.forneriamessina.it/wp-content/uploads/2015/07/whatsapp-xxl.png">
        <title>Vue Boolzapp</title>
    </head>
    <body>
            <div id="root">
                <div class="container">
                    <!-- sinistra -->
                    <div class="left">

                        <ul class="lista-messaggi">
                            <li>
                                <!-- mio profilo -->
                                <div class="my-avatar-left">
                                    <img src="https://icon-library.com/images/hacker-icon-png/hacker-icon-png-5.jpg" alt="">
                                </div>
                                <div class="my-icon-left">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>

                            </li>
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                            <div class="friends-list" v-for="(friend, index) in contacts" @click="clickFriend(index)">
                                <li>
                                    <a href="#">
                                        <img :src="friend.avatar" alt="avatar">
                                    </a>
                                </li>
                                <h4>{{ friend.name }}<h4>
                            </div>
                        </ul>
                    </div>
                    <!-- destra -->
                    <div class="right">
                        <!-- right-top -->
                        <div class="right-top">
                            <div class="img-friend-right">
                                <img :src="contacts[contactFriend].avatar" alt="">
                                <h4> {{contacts[contactFriend].name}} </h4>
                                <h5>Ultimo accesso oggi alle 15:40</h5>
                            </div>
                            <div class="icone-right">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        <!-- right middle -->
                        </div>
                        <div class="right-middle">
                            <div class="messaggi" v-for="dati in contacts[contactFriend].messages">
                                <div :class="dati.status">
                            {{ dati.message}} </div>
                        </div>
                        </div>
                            <!-- right bottom -->
                        <div class="right-bottom">
                            <i class="far fa-smile"></i>
                            <input v-on:keyup.enter="inserisciMsg(nuovoMsg)" v-model="nuovoMsg" type="text" placeholder="Scrivi un messaggio">
                            <i class="fas fa-microphone"></i>
                        </div>
                </div>
            </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
